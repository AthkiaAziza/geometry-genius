<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Gem</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.3/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="m-8">
    <header>

    </header>
    <main>
        <!-- main content container -->
        <div class="flex flex-col md:flex-row gap-6">
            <!-- shape card container -->
            <div class="flex-1 gap-6 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
                <!-- Triangle Card -->
                <div class="card bg-base-100 shadow-xl">
                    <figure><img src="images/triangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="text-center text-2xl font-bold">Triangle</h2>
                        <p class="text-center text-xl">Area = 0.5 X b X h</p>
                        <div class="space-x-1">
                            <input id="triangle-base" class="w-24 text-2xl rounded-sm p-1 bg-[#f1f1f1d9]" type="text" placeholder="b">
                            <span>cm</span>
                            <input id="triangle-height" class="w-24 text-2xl rounded-sm p-1 bg-[#f1f1f1d9]" type="text" placeholder="h">
                            <span>cm</span>

                        </div>
                        <div>
                            <p class="text-xl">Area: <span id="triangle-area"></span><span>cm<sup>2</sup></span></p>
                        </div>
                        <div class="card-actions">
                            <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- Rectangle Card -->
                <div class="card bg-base-100 shadow-xl">
                    <figure><img src="images/rectangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="text-center text-2xl font-bold">Rectangle</h2>
                        <p class="text-center text-xl">Area = w X l</p>
                        <div>
                            <input id="rectangle-width" class="w-24 text-2xl rounded-sm p-1 bg-[#f1f1f1d9]" type="text" placeholder="w">
                            <span>cm</span>
                            <input id="rectangle-length" class="w-24 text-2xl rounded-sm p-1 bg-[#f1f1f1d9]" type="text" placeholder="l">
                            <span>cm</span> 
                        </div>
                        <div>
                            <p class="text-xl">Area: <span id="rectangle-area"></span><span>cm<sup>2</sup></span></p> 
                        </div>
                        <div class="card-actions">
                            <button onclick="calculateRectangleArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- Parallelogram Card -->
                <div class="card bg-base-100 shadow-xl">
                    <figure><img src="images/parallelogram.png" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="text-center text-2xl font-bold">Parallelogram</h2>
                        <p class="text-center text-xl">Area = b X h</p>
                        <div>
                            <input id="parallelogram-base" class="w-24 text-2xl rounded-sm p-1 bg-[#f1f1f1d9]" type="text" placeholder="b">
                            <span>cm</span>
                            <input id="parallelogram" class="w-24 text-2xl rounded-sm p-1 bg-[#f1f1f1d9]" type="text" placeholder="h">
                            <span>cm</span>  
                        </div>
                        <div>
                            <p class="text-xl">Area: <span id="rectangle"></span><span>cm</span></p>  
                        </div>
                        <div class="card-actions">
                            <button class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- Rhombus Card -->
                <div class="card bg-base-100 shadow-xl">
                    <figure><img src="images/rhombus.png" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Rhombus</h2>
                        <p>Area = 0.5 X d X d</p>
                        <div class="card-actions">
                            <button class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- Pentagon Card -->
                <div class="card bg-base-100 shadow-xl">
                    <figure><img src="images/pentagon.png" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Pentagon</h2>
                        <p>Area = 0.5 X p X b</p>
                        <div class="card-actions">
                            <button class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- Ellipse Card -->
                <div class="card bg-base-100 shadow-xl">
                    <figure><img src="images/ellipse.png" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Ellipse</h2>
                        <p>Area = 3.14ab</p>
                        <div class="card-actions">
                            <button class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Area calculation container -->
            <div class="w-96 border-2 border-gray-700 rounded-md">
                <h3 class="text-3xl text-center p-4">Area calculation</h3>

            </div>
        </div>
    </main>
    <script src="scripts/triangle-calculate.js"></script>
    <script src="scripts/rectangle-calculate.js"></script>
</body>

</html>
